<source>
  @type tcp
  @log_level debug
  tag sopo.parcel.log
  <parse>
    @type json
  </parse>
</source>

<match pattern sopo.parcel.log>
  @type kafka2
  brokers yulnas.synology.me:9092
  use_event_time true
  <buffer topic>
    @type file
    path /var/log/td-agent/buffer/td
    flush_interval 3s
  </buffer>
  <format>
    @type json
  </format>
  default_topic sopo.parcel.log
</match>