spring:
  application:
    name: parcel-service
---
spring:
  cloud:
    config:
      profile: local
      uri: http://localhost:8888
      name: default, parcel-service, eureka, maria, discovery, feign, flyway
  config:
    activate:
      on-profile: local
---
spring:
  cloud:
    config:
      profile: prelive
      uri: http://config:8888
      name: default, parcel-service, eureka, maria, discovery, feign, flyway
  config:
    activate:
      on-profile: prelive
---
spring:
  cloud:
    config:
      profile: prod
      uri: http://config:8888
      name: default, parcel-service, eureka, maria, discovery, feign, flyway
  config:
    activate:
      on-profile: prod