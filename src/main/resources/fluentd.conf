<source>
  @type tcp
  tag sopo.parcel.log
  <parse>
    @type json
  </parse>
</source>

<match pattern sopo.parcel.log>
  @type kafka2

  # list of seed brokers
  brokers kafka:9092
  use_event_time true

  # buffer settings
  <buffer topic>
    @type file
    path /var/log/td-agent/buffer/td
    flush_interval 3s
  </buffer>

  # data type settings
  <format>
    @type json
  </format>

  # topic settings
  # topic_key service-log
  default_topic sopo.parcel.log

  # producer settings
  # required_acks -1
  # compression_codec gzip
</match>